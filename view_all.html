    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&display=swap');

        :root {
            --primary: #000000;
            --secondary: #ffffff;
            --accent: #d4af37;
            --accent-dark: #b8860b;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--primary);
            color: var(--secondary);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .title-font {
            font-family: 'Cinzel', serif;
        }

        /* Navigation Styles */
        .nav-link {
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: var(--accent);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Portfolio Item Styles */
        .portfolio-item {
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .portfolio-item:hover {
            transform: translateY(-5px);
        }

        .portfolio-item img {
            transition: transform 0.5s ease;
        }

        .portfolio-item:hover img {
            transform: scale(1.05);
        }

        .portfolio-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .portfolio-item:hover .portfolio-caption {
            transform: translateY(0);
        }

        /* Active filter button */
        .category-btn.active {
            background-color: var(--accent);
            color: var(--primary);
        }

        /* Modal styles */
        #videoModal {
            transition: opacity 0.3s ease;
        }

        /* Asegura que el video sea responsive */
        .aspect-w-16 {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>

    document.addEventListener('DOMContentLoaded', function() {
        // Elementos del DOM
        const portfolioGrid = document.getElementById('portfolio-grid');
        const filterButtons = document.querySelectorAll('.category-btn');
        const videoModal = document.getElementById('videoModal');
        const videoContainer = document.getElementById('videoContainer');
        const closeModalBtn = document.getElementById('closeModalBtn');

        // Renderizar items
        function renderPortfolioItems(category) {
            portfolioGrid.innerHTML = '';
            const items = category === 'all' ? portfolioItems : portfolioItems.filter(item => item.category === category);

            items.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'portfolio-item fade-in rounded-lg overflow-hidden shadow-lg relative';

                if (item.type === 'video') {
                    itemElement.innerHTML = `
                        <div class="relative h-64 w-full overflow-hidden group cursor-pointer">
                            <img src="${item.thumbnail}" alt="${item.title}"
                                 class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105"
                                 data-video-url="${item.media}">
                            <div class="absolute inset-0 flex items-center justify-center">
                                <div class="w-16 h-16 bg-accent bg-opacity-80 rounded-full flex items-center justify-center transform transition-all group-hover:scale-110">

                                </div>
                            </div>
                            <div class="portfolio-caption">
                                <h3 class="text-lg font-bold">${item.title}</h3>
                                <p class="text-sm text-gray-300">${item.description}</p>
                            </div>
                        </div>
                    `;
                } else {
                    itemElement.innerHTML = `
                        <div class="relative h-64 w-full overflow-hidden">
                            <img src="${item.thumbnail}" alt="${item.title}" class="w-full h-full object-cover">
                            <div class="portfolio-caption">
                                <h3 class="text-lg font-bold">${item.title}</h3>
                                <p class="text-sm text-gray-300">${item.description}</p>
                            </div>
                        </div>
                    `;
                }

                portfolioGrid.appendChild(itemElement);
            });

            // Eventos para videos
            document.querySelectorAll('[data-video-url]').forEach(thumb => {
                thumb.addEventListener('click', function() {
                    const videoUrl = this.getAttribute('data-video-url');

                    // Limpiar contenedor primero
                    videoContainer.innerHTML = '';

                    // Determinar si es video local o enlace externo
                    if (videoUrl.match(/\.(mp4|mov|webm)$/i)) {
                        videoContainer.innerHTML = `
                            <video controls autoplay class="w-full h-full object-contain">
                                <source src="${videoUrl}" type="video/mp4">
                                Tu navegador no soporta videos HTML5.
                            </video>
                        `;
                    } else {
                        videoContainer.innerHTML = `
                            <iframe src="${videoUrl}" class="w-full h-full"
                                    frameborder="0" allowfullscreen
                                    allow="autoplay; encrypted-media">
                            </iframe>
                        `;
                    }

                    videoModal.classList.remove('hidden');
                    document.body.style.overflow = 'hidden';
                });
            });
        }

        // Filtros
        filterButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                filterButtons.forEach(b => b.classList.remove('active', 'bg-yellow-600'));
                this.classList.add('active', 'bg-yellow-600');
                renderPortfolioItems(this.dataset.category);
            });
        });

        // Cerrar modal
        closeModalBtn.addEventListener('click', closeVideoModal);
        videoModal.addEventListener('click', function(e) {
            if (e.target === videoModal) closeVideoModal();
        });

        function closeVideoModal() {
            videoModal.classList.add('hidden');
            document.body.style.overflow = 'auto';
            const video = videoContainer.querySelector('video');
            if (video) video.pause();
        }

        // Menú móvil
        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });

    renderPortfolioItems(categoryFromURL);

}
